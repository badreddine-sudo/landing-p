
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب حذاء</title>
</head>
<body dir="rtl">
  <h2>طلب حذاء</h2>

  <img src="https://i.imgur.com/1X3WzvZ.png" alt="حذاء" width="250">

  <form id="orderForm">
    <label>الاسم:</label><br>
    <input type="text" id="name" required><br><br>

    <label>رقم الهاتف:</label><br>
    <input type="text" id="phone" required><br><br>

    <label>اختر اللون:</label><br>
    <select id="color">
      <option value="أسود">أسود</option>
      <option value="بني">بني</option>
      <option value="أبيض">أبيض</option>
    </select><br><br>

    <label>اختر المقاس:</label><br>
    <select id="size">
      <option value="40">40</option>
      <option value="41">41</option>
      <option value="42">42</option>
      <option value="43">43</option>
    </select><br><br>

    <label>العدد المطلوب:</label><br>
    <input type="number" id="quantity" value="1" min="1"><br><br>

    <button type="submit">إرسال الطلب</button>
  </form>

  <script>
    const token = '7885679370:AAECvB6KD10F4frneyohr46ThNkLY6W8PKw';
    const chatId = '6504264172';

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const color = document.getElementById("color").value;
      const size = document.getElementById("size").value;
      const quantity = document.getElementById("quantity").value;

      const message = `طلب جديد:\nالاسم: ${name}\nرقم الهاتف: ${phone}\nاللون: ${color}\nالمقاس: ${size}\nالعدد: ${quantity}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(response => {
        if (response.ok) {
          alert("تم إرسال الطلب بنجاح!");
        } else {
          alert("حدث خطأ أثناء الإرسال.");
        }
      });
    });
  </script>
</body>
</html>
