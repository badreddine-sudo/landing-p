<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض خاص على الأحذية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, #f7f7f7, #e0e0e0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    img {
      width: 200px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="email"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/MK3eW3As.jpg" alt="حذاء">
  <h1>احصل على خصم 20٪ على الأحذية الفاخرة!</h1>
  <form action="thankyou.html">
    <input type="email" placeholder="أدخل بريدك الإلكتروني" required><br>
    <button type="submit">احصل على العرض الآن</button>
  </form>
</body>
</html>
