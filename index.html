
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج التواصل</title>
</head>
<body dir="rtl">
  <h2>أدخل معلوماتك وسنتواصل معك عبر تيليغرام</h2>

  <form id="tgForm">
    <label>الاسم:</label><br>
    <input type="text" id="name" required><br><br>

    <label>رقم الهاتف:</label><br>
    <input type="text" id="phone" required><br><br>

    <button type="submit">إرسال</button>
  </form>

  <script>
    const token = '7885679370:AAECvB6KD10F4frneyohr46ThNkLY6W8PKw';
    const chatId = '6504264172';

    document.getElementById("tgForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      const message = `رسالة جديدة من صفحة الهبوط:\nالاسم: ${name}\nرقم الهاتف: ${phone}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(response => {
        if (response.ok) {
          alert("تم إرسال البيانات بنجاح!");
        } else {
          alert("حدث خطأ أثناء الإرسال.");
        }
      });
    });
  </script>
</body>
</html>
